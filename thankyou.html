<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - ਬਾਬਾ ਜੀ ਜਲੇਬੀ ਵਾਲੇ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .thank-you-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .thank-you-message {
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
        }
        .check-mark {
            color: #28a745;
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: checkmark 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes checkmark {
            0% { transform: scale(0); }
            90% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-message">
            <i class="fas fa-check-circle check-mark"></i>
            <h1 class="display-4">Thank You for Your Order!</h1>
            <p class="lead">We have received your order and will process it shortly.</p>
            <p>You will receive a confirmation call soon.</p>
        </div>
        <a href="index.html" class="btn btn-danger btn-lg">Return to Home Page</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
