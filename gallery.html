    <script>
        $(document).ready(function() {
            $('#galleryTabs a').click(function(e) {
                e.preventDefault();
                $(this).tab('show');
                var category = $(this).attr('href').substring(1);
                
                if(category === 'all') {
                    $('.gallery-item').show();
                } else {
                    $('.gallery-item').hide();
                    $('.gallery-item.' + category).show();
                }
            });
        });
    </script>
